<v-navigation-drawer mini-variant app>
    <v-list>
        <v-list-item class="pa-3">
            <v-list-item-icon>
                <v-img src="/static/img/icon.png" contain height="5rem"></v-img>
            </v-list-item-icon>
        </v-list-item>

        <v-list-item link :key="p.title" class="pa-5" v-for="p in pages" @click="change_page(p.title)">
            <template v-if="p.show">
                <v-list-item-icon>
                    <v-icon color="#212121">{{ p.icon }}</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>{{ p.title }}</v-list-item-title>
                </v-list-item-content>
            </template>
        </v-list-item>
    </v-list>

    <template v-slot:append>
        <v-list>
            <v-list-item link class="pa-5" href="/logout">
                <v-list-item-icon>
                    <v-icon>logout</v-icon>
                </v-list-item-icon>
            </v-list-item>
        </v-list>
    </template>

</v-navigation-drawer>
