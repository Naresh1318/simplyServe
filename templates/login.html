{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<style>
.form_input {
    margin-top: 1.5rem;
    text-align: center;
}

.form_text {
    display: inline-block;
    text-align: left
}
</style>
<div id="app">
<vs-row>
    <vs-col vs-w="4" vs-offset="4" style="margin-top: 10%; text-align: center">
            <vs-row vs-type="flex" style="display: inline-block">
                <vs-col vs-align="center" vs-justify="center">
                    <vs-row>
                        <vs-col style="text-align: center">
                            <img src="/static/img/test_logo.jpg" width="200px"/>
                        </vs-col>
                    </vs-row>
                    <vs-row>
                        <vs-col>
                            <h2> {{ server_name }}</h2>
                        </vs-col>
                    </vs-row>
                    <vs-row class="form_input">
                        <vs-col>
                            <vs-input class="form_text" label-placeholder="Email" v-model="email" color="dark"/>
                        </vs-col>
                    </vs-row>
                    <vs-row class="form_input">
                        <vs-col>
                            <vs-input class="form_text" type="password" label-placeholder="Password" v-model="password" color="dark"/>
                        </vs-col>
                    </vs-row>
                    <vs-row class="form_input">
                        <vs-col>
                            <vs-button v-on:click="login" color="dark" style="display: inline-block; padding: 0.5rem 2rem; margin-top: 1rem">Login</vs-button>
                        </vs-col>
                    </vs-row>
                    <vs-row class="form_input">
                        <vs-col style="width: 50%; margin: auto">
                            <vs-alert :active="show_alert" color="rgb(120, 120, 120)" style="display: inline-block">
                                Incorrect Email or Password.
                            </vs-alert>
                        </vs-col>
                    </vs-row>
                </vs-col>
            </vs-row>
    </vs-col>
</vs-row>
</div>
<script src="/static/js/login.js"></script>
{% endblock %}
