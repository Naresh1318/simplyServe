{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div id="app">
<vs-row>
    <vs-col vs-w="12">
        <form action="login" method="post" style="margin: 10px">
            <vs-row type="flex">
                <vs-col vs-w="2">
                    <input type="email" name="email" id="email" placeholder="email"/>
                </vs-col>
                <vs-col vs-w="2">
                    <input type="password" name="password" id="password" placeholder="password"/>
                </vs-col>
                <vs-col vs-w="2">
                    <vs-button color="primary"/><input type="submit" name="submit" style="border:0; background-color: transparent; color: white"/></vs-button>
                </vs-col>
            </vs-row>
        </form>
    </vs-col>
</vs-row>
</div>
<script src="/static/js/index.js"></script>
{% endblock %}
