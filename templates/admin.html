<div style="float: right">Welcome <b>{{ username }}!</b></div><br>
<v-row>
    <v-col cols="8">
        <v-data-table class="admin-user-table" :headers="admin_users_header" :items="admin_users_list">
            <template v-slot:top>
                <v-toolbar class="admin-tool-bar" flat>
                    <v-toolbar-title>All users who have access to your site</v-toolbar-title>
                    <v-divider class="mx-4" inset vertical></v-divider>
                <v-spacer></v-spacer>
                <v-dialog v-model="admin_add_user_dialog" max-width="500px">
                  <template v-slot:activator="{ on }">
                    <v-btn color="dark" dark class="mb-2" v-on="on">New user</v-btn>
                  </template>
                  <v-card>
                    <v-card-title>
                      <span class="headline">Add user</span>
                    </v-card-title>

                    <v-card-text>
                      <v-container>
                        <v-row>
                          <v-col cols="12" sm="6" md="4">
                            <v-text-field v-model="admin_add_user_default.username" label="Username"></v-text-field>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-text-field v-model="admin_add_user_default.email" label="Email" type="email"></v-text-field>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-text-field v-model="admin_add_user_default.password" label="Password" type="password"></v-text-field>
                          </v-col>
                        </v-row>
                      </v-container>
                    </v-card-text>

                    <v-card-actions>
                      <v-spacer></v-spacer>
                      <v-btn color="blue darken-1" text @click="admin_close_dialog">Cancel</v-btn>
                      <v-btn color="blue darken-1" text @click="admin_save_dialog">Save</v-btn>
                    </v-card-actions>
                  </v-card>
                </v-dialog>
                </v-toolbar>
            </template>
            <template v-slot:item.action="{ item }">
                <v-icon small class="mr-2" @click="admin_delete_user(item.email)">delete</v-icon>
            </template>
        </v-data-table>
    </v-col>
</v-row>
