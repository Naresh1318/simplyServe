{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div id="app">
    {{message}} <br>
    <button v-bind:disabled="disable_back" v-on:click="navigate_back()">Back</button> <br>
    Dirs: <br>
    <ol>
        <li v-for="dir in current_dirs"> <div v-on:click="navigate_to(dir)"> {{ dir }} </div> </li>
    </ol>

    Files: <br>
    <ol>
        <li v-for="file in current_files"> <a :href="get_file_link(file)" download> {{ file }} </a> </li>
    </ol>
</div>
<script src="/static/js/index.js"></script>
{% endblock %}
